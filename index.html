<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grady - A Grade Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav id="navbar">
      <div id="logo"><img src="./assets/logo.png" alt="logo" /></div>
      <div id="main-title">Grady</div>
    </nav>

    <div class="box">
      <div class="container">
        <div id="title">
          Student <br />
          Grade <br />
          Calculator
          <div id="border-right"></div>
        </div>

        <div id="all-inputs">
          <input
            type="text"
            class="myInput"
            placeholder="Web Technologies"
            id="wt"
          />
          <input
            type="text"
            class="myInput"
            placeholder="Operating System"
            id="os"
          />
          <input
            type="text"
            class="myInput"
            placeholder="Computer  Networks"
            id="cn"
          />
          <input type="text" class="myInput" placeholder="Flutter" id="ft" />
          <button id="button" onclick="calculator()">
            Show My Percentage
          </button>
        </div>
      </div>
      <p id="showData"></p>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
